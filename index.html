    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaboRisk Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a', // Slate 900
              secondary: '#334155', // Slate 700
              accent: '#0ea5e9', // Sky 500
              medical: '#2563eb', // Blue 600
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }

      /* A4 Paper Styles for Print and Preview */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        padding: 20mm;
        margin: 10mm auto;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      /* Force inputs to be white and text dark regardless of system theme */
      input, select, textarea {
        background-color: #ffffff !important;
        color: #0f172a !important;
        color-scheme: light;
      }

      /* Fix for Chrome/Edge Autofill turning background blue/gray/black */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          -webkit-text-fill-color: #0f172a !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background: white;
        }
        .no-print {
          display: none !important;
        }
        .a4-page {
          margin: 0;
          box-shadow: none;
          width: 100%;
          min-height: 100vh;
          page-break-after: always;
        }
      }
    </style>
